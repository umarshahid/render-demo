<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction and Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .prediction-form, .chat-form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction and Chat App</h1>

        <!-- Prediction Form -->
        <div class="prediction-form">
            <h2>Logistic Regression Prediction</h2>
            <form action="/predict" method="post">
                <input type="text" name="feature1" placeholder="Enter feature 1">
                <input type="text" name="feature2" placeholder="Enter feature 2">
                <!-- Add more features as needed -->
                <input type="submit" value="Predict">
            </form>
            {% if prediction_text %}
            <div class="response">{{ prediction_text }}</div>
            {% endif %}
        </div>

        <!-- Chat Form -->
        <div class="chat-form">
            <h2>Chat with LLM</h2>
            <form action="/chat" method="post">
                <input type="text" name="chat_input" placeholder="Enter your message">
                <input type="submit" value="Send">
            </form>
            {% if chat_response %}
            <div class="response">{{ chat_response }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
